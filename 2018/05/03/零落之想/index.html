<p>在这喧哗的大都市，早已没了夜深人静，人们行色匆匆，各为各自的前程奔走，但在这繁华的尽头，霓虹交错，人群涌动。在无尽的嘈杂中，却不免一丝寂寞的寒意。方此才知独在异乡为异客不只是一种孤独，而是一种无奈，感叹自己的渺茫，沧海一粟，这是无助的叹息，穿过沉浸在诱惑中的人群，褪去一身疲惫和伪装，留下的，只有繁华落尽后的沧桑。</p>
<p>慢慢的，孤独变成了一种习惯，寂寞却成了一道风景。</p>
